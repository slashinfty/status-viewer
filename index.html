<!doctype HTML>
<html lang="us">
  <head>
    <meta charset="utf-8">
    <title>Status Viewer</title>
    <meta name="author" content="Matt Braddock">
    
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="jquery.textFit.min.js"></script>
    <script src="details.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container" id="left">
        <div id="time-date">
          <div id="clock"></div>
          <div id="today"></div>
        </div>
        <div id="current">
          <div id="temp">
            <div id="actual"></div>
            <div id="feels"></div>
          </div>
          <div id="describe" class="horiz-end"></div>
        </div>
        <div class="forecast">
          <div id="day-1" class="day">
            <div id="day-1-date" class="date"></div>
            <div id="day-1-1" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
            <div id="day-1-2" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
            <div id="day-1-3" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
          </div>
          <div id="day-2" class="day">
            <div id="day-2-date" class="date"></div>
            <div id="day-2-1" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
            <div id="day-2-2" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
            <div id="day-2-3" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
          </div>
          <div id="day-3" class="day">
            <div id="day-3-date" class="date"></div>
            <div id="day-3-1" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
            <div id="day-3-2" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
            <div id="day-3-3" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
          </div>
          <div id="day-4" class="day">
            <div id="day-4-date" class="date"></div>
            <div id="day-4-1" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
            <div id="day-4-2" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
            <div id="day-4-3" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
          </div>
          <div id="day-5" class="day">
            <div id="day-5-date" class="date"></div>
            <div id="day-5-1" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
            <div id="day-5-2" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
            <div id="day-5-3" class="incr"><div class="daily-temp"></div><div class="daily-icon"></div></div>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="month-year"></div>
        <div id="day-labels">
          <div class="day-name">S</div>
          <div class="day-name">M</div>
          <div class="day-name">T</div>
          <div class="day-name">W</div>
          <div class="day-name">T</div>
          <div class="day-name">F</div>
          <div class="day-name">S</div>
        </div>
        <div id="week-1" class="week">
          <div id="cal-1" class="week-day"></div>
          <div id="cal-2" class="week-day"></div>
          <div id="cal-3" class="week-day"></div>
          <div id="cal-4" class="week-day"></div>
          <div id="cal-5" class="week-day"></div>
          <div id="cal-6" class="week-day"></div>
          <div id="cal-7" class="week-day"></div>
        </div>
        <div id="week-2" class="week">
          <div id="cal-8" class="week-day"></div>
          <div id="cal-9" class="week-day"></div>
          <div id="cal-10" class="week-day"></div>
          <div id="cal-11" class="week-day"></div>
          <div id="cal-12" class="week-day"></div>
          <div id="cal-13" class="week-day"></div>
          <div id="cal-14" class="week-day"></div>
        </div>
        <div id="week-3" class="week">
          <div id="cal-15" class="week-day"></div>
          <div id="cal-16" class="week-day"></div>
          <div id="cal-17" class="week-day"></div>
          <div id="cal-18" class="week-day"></div>
          <div id="cal-19" class="week-day"></div>
          <div id="cal-20" class="week-day"></div>
          <div id="cal-21" class="week-day"></div>
        </div>
        <div id="week-4" class="week">
          <div id="cal-22" class="week-day"></div>
          <div id="cal-23" class="week-day"></div>
          <div id="cal-24" class="week-day"></div>
          <div id="cal-25" class="week-day"></div>
          <div id="cal-26" class="week-day"></div>
          <div id="cal-27" class="week-day"></div>
          <div id="cal-28" class="week-day"></div>
        </div>
        <div id="week-5" class="week">
          <div id="cal-29" class="week-day"></div>
          <div id="cal-30" class="week-day"></div>
          <div id="cal-31" class="week-day"></div>
          <div id="cal-32" class="week-day"></div>
          <div id="cal-33" class="week-day"></div>
          <div id="cal-34" class="week-day"></div>
          <div id="cal-35" class="week-day"></div>
        </div>
        <div id="week-6" class="week">
          <div id="cal-36" class="week-day"></div>
          <div id="cal-37" class="week-day"></div>
          <div id="cal-38" class="week-day"></div>
          <div id="cal-39" class="week-day"></div>
          <div id="cal-40" class="week-day"></div>
          <div id="cal-41" class="week-day"></div>
          <div id="cal-42" class="week-day"></div>
        </div>
      </div>
    </div>
    <div id="clock"></div>
    <div id="weather"></div>
  </body>
